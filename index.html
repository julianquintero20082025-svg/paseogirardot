body {

header {

.galeria {

gap: 20px;

max-width: 1000px;

object-fit: cover;

}

}

.preguntas {
text-align: left;
margin: 20px auto;

}

label {
display: block;
margin-bottom: 10px;
font-size: 1em;
cursor: pointer;
}

input[type="checkbox"] {
transform: scale(1.2);
margin-right: 10px;
cursor: pointer;
}

   
.boton {
display: inline-block;
background-color: #fdd835;
color: #333;
padding: 10px 25px;
border: none;
border-radius: 8px;
font-size: 1em;
font-weight: bold;
cursor: pointer;
transition: background 0.3s ease;
}

.boton:hover {

}

}
